<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Brain outline -->
  <circle cx="40" cy="40" r="35" stroke="url(#aiGrad)" stroke-width="2" fill="none"/>
  
  <!-- Neural network nodes -->
  <circle cx="25" cy="30" r="4" fill="#6366f1"/>
  <circle cx="40" cy="20" r="4" fill="#818cf8"/>
  <circle cx="55" cy="30" r="4" fill="#06b6d4"/>
  <circle cx="20" cy="45" r="4" fill="#818cf8"/>
  <circle cx="40" cy="40" r="6" fill="url(#aiGrad)"/>
  <circle cx="60" cy="45" r="4" fill="#6366f1"/>
  <circle cx="30" cy="55" r="4" fill="#06b6d4"/>
  <circle cx="50" cy="55" r="4" fill="#818cf8"/>
  
  <!-- Connections -->
  <line x1="25" y1="30" x2="40" y2="40" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="20" x2="40" y2="40" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="30" x2="40" y2="40" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="45" x2="40" y2="40" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="45" x2="40" y2="40" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="55" x2="40" y2="40" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="55" x2="40" y2="40" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Outer connections -->
  <line x1="25" y1="30" x2="40" y2="20" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="20" x2="55" y2="30" stroke="#818cf8" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="45" x2="30" y2="55" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="45" x2="50" y2="55" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
</svg>
